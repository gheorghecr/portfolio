<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar color="primary">
      <div class="ml-4">Menu</div>
    </mat-toolbar>

    <mat-nav-list class="mr-6">
      <!-- Menu Items -->
      <a mat-list-item  [routerLink]="['']">HOME</a>
      <a mat-list-item routerLinkActive="active-list-item" [routerLink]="['/firstArticle']">PROJECTS</a>
      <a mat-list-item routerLinkActive="active-list-item" [routerLink]="['/secondArticle']">ABOUT ME</a>
      <a mat-list-item routerLinkActive="active-list-item" [routerLink]="['/secondArticle']">CONTACT</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="ml-4">GHEORGHE CRACIUN</div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
