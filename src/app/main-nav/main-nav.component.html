<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer 
      class="sidenav" 
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu
      <img [routerLink]="['/firstArticle']" class="logoImageView ml-4" id="logo" src="./assets/Logos/dfore-01.jpg" alt="logoImage"/>
    </mat-toolbar>

    <mat-nav-list class="ml-2 mr-4">
      <!-- Menu Items -->
      <!-- <a mat-list-item  [routerLink]="['']">Home</a>
      <a mat-list-item routerLinkActive="active-list-item" [routerLink]="['/firstArticle']">First Article</a>
      <a mat-list-item routerLinkActive="active-list-item" [routerLink]="['/secondArticle']">Second Article</a> -->
      <mat-list>
        <mat-list-item>
          Parent Menu
          <button mat-button mat-icon-button (click)="showSubmenu = !showSubmenu">
            <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}">expand_more</mat-icon>
          </button>
        </mat-list-item>
        <div class="submenu" [ngClass]="{'expanded' : showSubmenu}">
          <mat-list-item routerLinkActive="active-list-item" [routerLink]="['/firstArticle']" >Submenu Item 1</mat-list-item>
          <mat-list-item>Submenu Item 2</mat-list-item>
          <mat-list-item>Submenu Item 3</mat-list-item>
        </div>

        <mat-list-item>
          Parent Menu
          <button mat-button mat-icon-button (click)="showSubmenu2 = !showSubmenu2">
            <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu2}">expand_more</mat-icon>
          </button>
        </mat-list-item>
        <div class="submenu" [ngClass]="{'expanded' : showSubmenu2}">
          <mat-list-item routerLinkActive="active-list-item" [routerLink]="['/secondArticle']">Submenu Item 1</mat-list-item>
          <mat-list-item>Submenu Item 2</mat-list-item>
          <mat-list-item>Submenu Item 3</mat-list-item>
        </div>
      </mat-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="title" style="width: 2000px;">
        <!-- Buttons on the top Bar. Logo and Login Button component -->
        <img  [routerLink]="['/firstArticle']" class="logoImageView ml-4" id="logo" src="./assets/Logos/dfore-01.jpg" alt="logoImage"/>
        <span class="loginButton"> <app-Login></app-Login></span>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
