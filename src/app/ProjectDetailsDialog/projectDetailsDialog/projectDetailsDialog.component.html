<div class="container overflow-auto" style="max-height: 1000px">
  <!-- Close button top -->
  <button
    mat-button
    mat-dialog-close
    class="close mb-4"
    type="button"
    data-dismiss="modal"
    aria-label="Close"
  >
    <span aria-hidden="true"><i class="fa fa-times"></i></span>
  </button>

  <!-- Modal Content -->
  <h2 mat-dialog-title class="mt-4 mb-4 titleOfProject">{{ data.title }}</h2>

  <div class="container">
    <div class="row">
      <div class="col-lg">
        About
        <!-- {{ data.about }} -->
      </div>
      <div class="col-lg">My Role</div>
      <div class="col-lg">
        Technologies
        {{ data.technologies }}
      </div>
    </div>
  </div>

  <div class="container mt-4" style="max-width: 700px">
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleCaptions"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="assets/images/iosEricc_chartNew.png"
            class="img-fluid d-block mb-4"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/iosEricc_chartNew.png"
            class="img-fluid center-block"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/iosEricc_chartNew.png"
            class="img-fluid d-block"
            alt="..."
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleCaptions"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleCaptions"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- Close button end -->
  <button
    mat-button
    mat-dialog-close
    class="close mb-4"
    type="button"
    data-dismiss="modal"
    aria-label="Close"
  >
    <span aria-hidden="true"><i class="fa fa-times"></i></span>
  </button>
</div>
