<div class="container mt-4">
  <div class="row">
    <div class="col-9 mb-4">
      <!-- Left side of the content (Document view) -->
      <p-card
        header="File Info"
        subheader="File Name in here"
        [style]="{ width: '100%' }"
        styleClass="p-card-shadow"
      >
        <div class="pdfContainer">
          <object
            data="./assets/Docs/manual5.pdf#toolbar=0"
            width="100%"
            height="100%"
          ></object>
        </div>
      </p-card>
    </div>

    <div class="col smallDiv">
      <!-- Right side Of the Content (MetaData/Download/NextPrevious) -->
      <p-card
        header="File Info"
        subheader="File Name in here"
        [style]="{ width: '250px' }"
        styleClass="p-card-shadow"
      >
        <!-- Content of the card -->
        <ul class="list-group mb-4" style="font-size: 14px">
          <li class="list-group-item">Created by: Gheorghe</li>
          <li class="list-group-item">Last Modified: 21/02/2021</li>
          <li class="list-group-item">Created by: Gheorghe</li>
          <li class="list-group-item">Last Modified: 21/02/2021</li>
          <li class="list-group-item">Created by: Gheorghe</li>
          <li class="list-group-item">Last Modified: 21/02/2021</li>
        </ul>
        <p-divider></p-divider>
        <!-- Footer of the card -->
        <ng-template pTemplate="footer ">
          <div class="row downloadDiv">
            <p-button
              (click)="downloadDocClicked()"
              label="Download"
              icon="pi pi-download"
            ></p-button>
          </div>
          <div class="row nextPreviousDiv mt-4">
            <div class="col-xs-4 mr-4">
              <button
                pButton
                pRipple
                (click)="previousVersionClicked()"
                type="button"
                icon="pi pi-caret-left"
              ></button>
            </div>
            <div class="col-xs-4 ml-4">
              <button
                pButton
                pRipple
                (click)="nextVersionClicked()"
                type="button"
                icon="pi pi-caret-right"
              ></button>
            </div>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
