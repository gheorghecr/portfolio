<div class="container mt-4">
  <div class="row">
    <div class="col-9 bigDiv">
      <!-- Left side of the content (Document view) -->
      <div class="container pdfContainer p-shadow-1">
        <h1>Heloo</h1>
        <br />
        <h1>Heloo</h1>
        <br />
        <h1>Heloo</h1>
        <br />
        <h1>Heloo</h1>
        <br />
        <h1>Heloo</h1>
        <br />
        <h1>Heloo</h1>
        <br />
      </div>
    </div>

    <div class="col smallDiv">
      <!-- Right side Of the Content (MetaData/Download/NextPrevious) -->
      <p-card header="File Info" subheader="File Name in here" [style]="{width: '250px', height: '100%'}" styleClass="p-card-shadow">
        <!-- Content of the card -->
        <ng-content select="selector">

        </ng-content>
        <!-- Footer of the card -->
        <ng-template pTemplate="footers">
          <div class="row downloadDiv">
            <p-button
              (click)="downloadDocClicked()"
              label="Download"
              icon="pi pi-download"
            ></p-button>
          </div>
          <div class="row nextPreviousDiv mt-4">
            <div class="col-xs-4 mr-4">
              <p-button
                (click)="previousVersionClicked()"
                icon="pi pi-caret-left"
              ></p-button>
            </div>
            <div class="col-xs-4 ml-4">
              <p-button
                (click)="nextVersionClicked()"
                icon="pi pi-caret-right"
              ></p-button>
            </div>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
